name: Branch Badge Summary

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CI_BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  make-badges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.9.0
        with:
          environments: >-
            py313-dev
          activate-environment: py313-dev
          run-install: true
          frozen: true
          cache: false
          post-cleanup: false

      - name: Run docstring coverage and code complexity checks
        run: |
          for BR in master develop ${{ env.CI_BRANCH }}; do
            echo "=== Processing branch $BR ==="
            git worktree add ../worktree-$BR origin/$BR || git worktree add ../worktree-$BR $BR
            pixi run interrogate -c pyproject.toml ../worktree-$BR/src > coverage-docstring-$BR.txt --fail-under=0
            pixi run radon cc -s -j ../worktree-$BR/src > cyclomatic-complexity-$BR.json
            pixi run radon mi -j ../worktree-$BR/src > maintainability-index-$BR.json
          done

      - name: Generate badge summary markdown
        run: >
          pixi run make-badges 
          --output BADGES.md 
          --branch ${{ env.CI_BRANCH }}
          --coverage-docstring-master coverage-docstring-master.txt
          --coverage-docstring-develop coverage-docstring-develop.txt
          --coverage-docstring-feature coverage-docstring-feature.txt
          --cyclomatic-complexity-master cyclomatic-complexity-master.json
          --cyclomatic-complexity-develop cyclomatic-complexity-develop.json
          --cyclomatic-complexity-feature cyclomatic-complexity-feature.json
          --maintainability-index-master maintainability-index-master.json
          --maintainability-index-develop maintainability-index-develop.json
          --maintainability-index-feature maintainability-index-feature.json

      - name: Append badge summary to step summary
        run: cat BADGES.md >> $GITHUB_STEP_SUMMARY
